{% extends "base.html" %} {% block content %}

<form action="/" method="get">
  <input type="text" name="search" value="{{searchWord}}" />
  <input type="submit" value="検索" />
</form>

<table class="table">
  <thead class="thead-light">
    <tr>
      <th>所属</th>
      <th>教授名</th>
      <th>研究分野</th>
      <th>主な担当科目</th>
      <th>研究室</th>
      <th>関連ページ</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    {% for data in data_list %}
    <tr>
      <td>{{ data[0] }}</td>
      <td>{{ data[1] }}</td>
      <td>{{ data[2] }}</td>
      <td>{{ data[3] }}</td>
      <td>{{ data[4] }}</td>
      <td>{{ data[5] }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
