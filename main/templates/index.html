{% extends "base.html" %} {% block content %}

<form action="/" method="get">
  <input type="text" name="search" value="{{searchWord}}" />
  <input type="submit" value="検索" />
</form>

<table class="table">
  <thead class="thead-light">
    <tr>
      <th>研究課題名</th>
      <th>研究代表者</th>
      <th>研究分担者</th>
      <th>キーワード</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    {% for data in data_list %}
    <tr>
      <td>{{ data[0] }}</td>
      <td>{{ data[3] }}</td>
      <td>{{ data[4] }}</td>
      <td>{{ data[5] }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
